<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Road Trip</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js" defer></script>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcvFRuHsMmG5G79Q8R6QxQaPWGMQ2nSwI&callback=initMap">
    </script>
    <link rel="preconnect" href="https://en.wikipedia.org">
    <link rel="preconnect" href="https://roadtrip-api.glitch.me">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-121987888-1', {
        cookie_domain: document.domain,
        'app_name': 'Road trip'
      });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121987888-1"></script>
    <link href="/manifest.json" rel="manifest">
    <meta name="theme-color" content="#3f51b5">
    <link rel="apple-touch-icon" href="https://cdn.glitch.com/93aac3ad-5e37-4ee6-8bf0-133d676ba436%2Flogo.png?1530855990742">
    <meta name="description" content="This app will read to you about the places and points of interest you drive by.">
  </head>  
  
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Road Trip</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="https://github.com/cramforce/roadtrip">GitHub</a>
        <a class="mdl-navigation__link" href="https://twitter.com/cramforce">Created by @cramforce</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Road Trip</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="https://github.com/cramforce/roadtrip">GitHub</a>
      <a class="mdl-navigation__link" href="https://twitter.com/cramforce">Created by @cramforce</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <h3 id="html_title">This app will read to you about the places and points of interest you drive by.</h3>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="language_select">
        <select class="mdl-textfield__input" id="language_inner_select" name="language_inner_select">
        </select>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="start()" id="html_start">
        Start the road trip
      </button>
      <div class="mdl-spinner mdl-js-spinner is-active" style="display:none" id="html_spinner"></div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="pause()" id="html_pause"  style="display:none">
        Pause
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="play()" id="html_play"  style="display:none">
        Play
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="skipParagraph()" id="html_skip"  style="margin-top:4px;display:none">
        Skip Paragraph
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="forward()" id="html_next"  style="margin-top:4px;display:none">
        Next Article
      </button>
      <hr>
      <div id="map"></div>
      <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </div>
  </main>
</div>
</body>
</html>
